<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatermarkTest</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="../dist/test.js"></script>
  <style>
    html,body {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .test {
      position: absolute;
      width: 800px;
      height: 800px;
      border: 1px solid #DEDEDE;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-button @click="remove">清除</el-button>
    <el-button @click="add">添加</el-button>
    <el-button @click="remove2">清除2</el-button>
    <el-button @click="add2">添加2</el-button>
  </div>
  <div class="test" id="test"></div>
  <div></div>
  <script>
    



    new Vue({
      el: "#app",
      data: function data() {
        return {
          visible: false
        };
      },
      mounted: function mounted() {},
      methods: {
        remove: function remove() {
          if (!this.watermark) return;
          this.watermark.remove();
          this.watermark = null;
        },
        add: function add() {
          if (!!this.watermark) return;
          this.watermark = new Watermark("body", {
            text: "leipengfei6,0.0.0.0,78:4f:43:6b:b6:46,保密信息严禁外传,海康威视",
            offsetX: 120,
            offsetY: 120,
            angle: -30,
            opacity: 0.1
          });
          this.watermark.add();
        },
        add2: function add2() {
          if (!!this.watermark2) return;
          this.watermark2 = new Watermark("test", {
            text: "娃哈哈",
            offsetX: 120,
            offsetY: 120,
            angle: -30,
            opacity: 0.5
          });
          this.watermark2.add();
        },
        remove2: function remove2() {
          if (!this.watermark2) return;
          this.watermark2.remove();
          this.watermark2 = null;
        }
      }
    });
  </script>
</body>
</html>
